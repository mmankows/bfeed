<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">Panel Heading</div>
                    <div class="panel-body">
                        <div class="col-md-10 col-md-offset-1">
                            <br /><br />
                            <div class="alert alert-warning" ng-if="userBadPassword">
                                Wrong password
                            </div>
                            <div class="alert alert-danger" ng-if="userNotExist">
                                User does not exists!
                            </div>
                            <div class="alert alert-danger" ng-if="redirect">
                                You must authorize!
                            </div>
                            <div class="alert alert-danger" ng-if="userUnknownProblem">
                                Critical error!
                            </div>
                            <form class="form-group">
                                <input type="text" class="form-control" ng-model="user" placeholder="User" required autofocus>
                                <input type="password" class="form-control" ng-model="pass" placeholder="Password" required>
                                <br />
                                <button class="btn btn-block btn-lg btn-primary" type="button" ng-click="login()">Sign in</button>
                            </form>
                            <a href="#" class="text-center">Create an account </a>
                            <br />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</head>
<body>

</body>
</html>
